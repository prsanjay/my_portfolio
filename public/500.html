<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sanjay Prajapati</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,500' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      body {
        color: #CC4646;
        font-family: 'Open Sans';
        background-color: #181818;
        background-position: 0px 0px;
        background-size: 100% auto;
      }
      .error-content{
        text-align: center;
        padding: 40px 0;
        margin: 20px 0 0 0;
      }
      .error-btn{
        float:none;
        width:150px;
        margin:10px 20px;
      }
      .error-handling{
        margin:40px;
      }
      .error-head{
        font-size:72px
      }
      .error-desc,.error-body{
        font-size:36px;
      }
      .error-head, .error-body, .error-desc{font-family: fantasy }
      .btn-default {
        border: 2px solid #fff;
        border-radius: 0px;
        color: #CC4646;
        height:36px;
        background: #181818 ;
        display: inline-block;
        cursor: pointer;
        margin-bottom:3px;
        -webkit-transition: background .2s ease-in-out, border .2s ease-in-out;
        -moz-transition: background .2s ease-in-out, border .2s ease-in-out;  min-height:32px;
      }

      .btn-default:hover, .btn-search:hover {
        background-color: #fff;
        color: #CC4646;
        border:2px solid #CC4646
      }
    </style>
  </head>
  <body>
    <div id="content" class="center-block error-content">
      <div id="contentSection">
        <div class="error-head">500!</div>
        <div class="error-body">Keep Calm...</div>
        <div class="error-desc">INTERNAL SERVER ERROR</div>
        <div class="error-handling">
        <a href="/">  <button class="btn btn-default error-btn">Back to Home</button></a>
          <a href="mailto:lnvg530@gmail.com.com">
            <button class="btn btn-default error-btn">Contact Me</button>
          </a>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </body>
</html>
